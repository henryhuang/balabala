language: node_js
sudo: true
node_js:
- 6.11.5
cache:
  directories:
  - node_modules
addons:
  ssh_known_hosts:
  - github.com
  - bitbucket.org
before_install:
- npm install -g babel-cli
- npm install -g pm2
- bash ./.travis/scripts/init.sh
- bash ./.travis/scripts/clone.sh
script:
- npm run build
- bash ./.travis/scripts/deploy.sh
branches:
  only:
  - dev
  - release
  - master
